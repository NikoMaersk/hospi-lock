version: '3.8'

services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    container_name: redis-stack-server
    restart: always
    volumes:
      - redis-server-data:/data

  api:
    build: ./hospi-lock-api
    ports:
      - "4000:3000"
    container_name: express-server
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis-server-data: